<div id='counter'class="text-4xl font-bold text-blue-500 mb-4" >{{count$ |async}}</div>
<button class="btn btn-primary rounded-pill px-3" type="button" (click)="increment()">Increment</button>
<button class="btn btn-success rounded-pill px-3" type="button" (click)="decrement()">Decrement</button>
<button class="btn btn-danger rounded-pill px-3" type="button" (click)="reset()">Reset</button>
